<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/config.css">
    <title>config</title>
  </head>

  <script>window.$ = window.jQuery = require('jquery');</script>

  <body>
    <div class="text-center" style="padding-top: 20px;">
          <h4>Configuraci√≥n</h4>
    </div>

    <div class="container">
      <!-- Seleccion puerto -->
      <div class="row">
        <div class="col col-4 text-right" style="flex-grow: 2;">
          Puerto Serial: 
        </div>
        <div class="col col-3 no-gutters">
          <div class="form-group">
            <select class="form-control form-control-sm" id="puertoCOM"></select>
          </div>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-sm" id="btnRefresh">Actualizar</button>
          <button type="button" class="btn btn-primary btn-sm" id="btnConectar">Conectar</button>
          <label id="lblConectar" style="color: red;"></label>
        </div>
      </div>

      <!-- Slider seleccionr brillo -->
      <div class="row">
        <div class="col col-4 text-right" style="flex-grow: 2;">
          Brillo:
        </div>
        <div class="col">
          <div>
            <input type="range">
          </div>
        </div>
      </div>
      
      <!-- Comando personalizado -->
      <div class="row">
        <div class="col col-4 text-right" style="flex-grow: 2;">
          Comando:
        </div>
        <div class="col">
          <input type="text" class="form-control form-control-sm" placeholder="<1, 0, 0x050000>" id="inputCmd">
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-sm" id="btnSendCmd">Enviar</button>
        </div>
      </div>
    </div>
    
    <div class="float-right" style="padding-right: 5px; padding-top: 25px;">
      <button type="button" class="btn btn-secondary" id="btnAceptar">Aceptar</button>
      <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
    </div>

    <script src="../js/config.js"></script>
  </body>
</html>
